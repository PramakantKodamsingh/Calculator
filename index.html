<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <input id="ser" style="font-family: fantasy;" type="text" placeholder="0">
            <div style="display: flex;"><button style="background-color:cadetblue ;">C</button><button class="operator">DEL</button><button class="operator">%</button><button class="operator">/</button></div>
            <div style="display: flex;"><button class="btn">9</button><button class="btn">8</button><button class="btn">7</button><button class="operator">*</button></div>
            <div style="display: flex;"><button class="btn">6</button><button class="btn">5</button><button class="btn">4</button><button class="operator">-</button></div>
            <div style="display: flex;"><button class="btn">3</button><button class="btn">2</button><button class="btn">1</button><button class="operator">+</button></div>
            <div style="display: flex;"><button class="btn">00</button><button class="btn">0</button><button class="btn">.</button><button style="background-color:rgb(219, 125, 18);">=</button></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
